name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  # Replace with your actual registry URL (e.g., myregistry5592.azurecr.io)
  REGISTRY_LOGIN_SERVER: myregistry12399.azurecr.io
  IMAGE_NAME: my-dotnet-react-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

#  DEPLOY JOB (Uncomment this AFTER you run the 'az containerapp create' command successfully once)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          resourceGroup: my-app-rg
          containerAppName: my-web-app
